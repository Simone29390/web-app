<mat-card class="profile">
  <mat-card-header>
    <img mat-card-avatar [src]=photoURL>
    <mat-card-title>{{ name}}</mat-card-title>
    <mat-card-subtitle>{{ level}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>

    <button mat-raised-button="">
      Modifica Profilo
      <mat-icon><i class="material-icons mat-dark">mode_edit</i></mat-icon>
    </button>

  </mat-card-actions>
</mat-card>
