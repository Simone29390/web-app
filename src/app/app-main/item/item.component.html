<mat-card [matTooltip]="dateTime" matTooltipPosition="below" [@movePanel]='state'>

  <mat-card-header>
    <a [routerLink]="['/dashboard', insertionId]">
      <mat-card-subtitle><strong>{{ insertion['title'] }}</strong></mat-card-subtitle>
    </a>
  </mat-card-header>
  <a [routerLink]="['/dashboard', insertionId]">

    <div class="image-alone" *ngIf="imagesArray.length == 0">

    <img mat-card-image [src]="primaryImage" class="mat-elevation-z1" *ngIf="imagesArray.length == 0">
    </div>
    <div class="image-content" *ngIf="imagesArray.length > 0">

      <div class="image-primary">

        <img mat-card-image [src]="primaryImage" class="mat-elevation-z1">

      </div>
      <div class="image-gallery">

        <section *ngFor="let image of imagesArray" class="section">
          <img  [src]="image" class="thumb mat-elevation-z2">
        </section>
      </div>
    </div>
      <mat-card-content *ngIf="!isMobile">
    <h5 class="category">{{ getCategoryName(insertion['category']) }}

    </h5>

  </mat-card-content>
  </a>

  <app-like class="favorite" *ngIf="!isMobile"[key]="insertionId"></app-like>

</mat-card>
