
<mat-card *ngIf="!isValidated" class="not-verificated">
  <mat-card-header *ngIf="!mobile">
    Devi verificare il tuo account, controlla la tua posta
  </mat-card-header>
  <div class="warning" *ngIf="mobile">
    Account non verificato
  </div>
  <button  color="primary" mat-raised-button=""
           (click)="sendVerification()">Rispedisci convalida</button>
</mat-card>

<mat-card class="search">
<span>
    <form class="cube-form">
      <input #search type="search" placeholder="Cerca">
    </form>
  </span>
</mat-card>

<mat-grid-list [cols]="numCol"  [rowHeight]=rowHeight *ngIf="completed && !haNoItems">

  <mat-grid-tile *ngFor="let insertion of (insertions | searchFilter: search.value )">

    <app-item [insertion]="insertion"></app-item>
  </mat-grid-tile>


</mat-grid-list>

<mat-card class="no-items" *ngIf="completed && haNoItems">
  <mat-card-header>
    <mat-icon color="warn">sentiment_very_dissatisfied</mat-icon>
    <mat-card-title>Non ci sono oggetti da mostrare</mat-card-title>
    <mat-card-subtitle>Riprova pi√π tardi</mat-card-subtitle>
  </mat-card-header>
</mat-card>

<mat-progress-bar mode="indeterminate" *ngIf="!completed"></mat-progress-bar>
